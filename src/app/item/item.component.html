<!-- Wilth the doubly curly braces in angular you can display a property (public) that is on the component -->
<li>
    {{itemName}} {{amount}} - 
    <button (click)="onEdit($event)">
        <span class="fa fa-pencil"></span>
    </button>
    <button (click)="onDelete($event)">
        <span class="fa fa-trash"></span>
    </button>
</li>
