<h1>CV</h1>
<form method="post" [formGroup]="cvForm" (ngSubmit)="create()">
  <div formGroupName="personalData">
    <h2>Personal Data</h2>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <br>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <br>
    <label for="birthDate">Birth date:</label>
    <input type="date" id="birthDate" formControlName="birthDate">
  </div>
  <hr>
  <div formArrayName="education">
    <h2>Education</h2>
    <ng-container *ngFor="let _ of getFormArray(cvForm.get('education')).controls;index as i">
      <div [formGroupName]="i">
        <label for="university">University</label>
        <input type="text" id="university" formControlName="university">
        <br>
        <label for="degree">Degree</label>
        <input type="text" id="degree" formControlName="degree">
        <br>
        <label for="start">Start</label>
        <input type="date" id="start" formControlName="start">
        <br>
        <label for="end">End</label>
        <input type="date" id="end" formControlName="end">
        <br>
        <label for="ongoing">Ongoing</label>
        <input type="checkbox" id="ongoing" formControlName="ongoing" [value]="true">
        <br>
        <button type="button">Save</button>
        <button type="button" (click)="removeEducation(i)">Remove</button>
      </div>
    </ng-container>
    <button type="button" (click)="addEducation()">Add Education</button>
  </div>
  <button type="submit">Create</button>
</form>
