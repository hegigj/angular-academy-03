<h2>Product cart</h2>
<form>
  <label for="item">Product</label>
  <input type="text" name="item" id="item" [(ngModel)]="item">
  <label for="amount">Amount</label>
  <input type="number" name="amount" id="amount" [(ngModel)]="amount">
  <input type="submit" value="Add">
</form>
<br>
<app-selected-items></app-selected-items>
<ul>
  <ng-container>
    <app-item></app-item>
  </ng-container>
</ul>
