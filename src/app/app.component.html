<header 
  class="flex-box background"
  [class.red]="true"
  [class.orange]="isOrange"
  [class.success]="isGreen"
  [style.border-radius.px]="5"

>
  <h1 #h1 [ngStyle]="{color: 'white', textDecoration: 'underline'}">Templates</h1>
  <button class="btn" [ngClass]="{'btn-success': true}" (click)="login()">Login</button>
</header>
<main>
  <ol>
    <ng-container *ngFor="let course of courses">
      <ng-container *ngIf="course.active">
        <!-- <li>{{course.name}}</li> -->
        <ng-container *ngTemplateOutlet="liRef; context: { $implicit: course.name, active: course.active }"></ng-container>
      </ng-container>
      <!-- <li *ngIf="course.active">{{course.name}}</li> -->
    </ng-container>
  </ol>
  <ul>
    <ng-container *ngFor="let course of courses">
      <ng-container *ngIf="!course.active">
        <!-- <li>{{course.name}}</li> -->
        <ng-container *ngTemplateOutlet="liRef; context: { $implicit: course.name, active: course.active }"></ng-container>
      </ng-container>
    </ng-container>
  </ul>
  <!-- <ng-template #liRef let-name="$implicit" let-isActive="active"> -->
  <ng-template #liRef let-name let-isActive="active">
    <li>{{name}} [{{isActive ? 'ACTIVE' : 'NOT ACTIVE'}}]</li>
  </ng-template>
  <div>
    <h2 [appBadge]="2" id="x">Nested</h2>
  </div>
  <ng-container *ngIf="isRed; else fallbackRef">
    <h2>Nested</h2>
  </ng-container>
  <ng-template #fallbackRef>
    <h3>You can't see me!</h3>
  </ng-template>
  <app-card>
    <button class="btn btn-primary">Save</button>
    <p>Card content..........</p>
    <button class="btn btn-danger">Favorite</button>
    <h2>Card title</h2>
  </app-card>
</main>
